<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Washington D.C. Ward Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Style for the entire page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Style for the page title */
        h1 {
            margin-top: 20px;
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        /* Style for the map container */
        #map {
            height: 600px; /* Height of the map */
            width: 80%; /* Width of the map */
            max-width: 1000px; /* Maximum width of the map */
            margin: 20px auto; /* Center the map */
            border: 2px solid #ccc; /* Border around the map */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
    </style>
</head>
<body>
    <h1>Washington D.C. Ward Map</h1>
    <div id="map"></div>

    <!-- Include Leaflet.js library -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Include your GeoJSON data -->
    <script>
        // Initialize the map and set its view to Washington, D.C.
        var map = L.map('map').setView([38.9072, -77.0369], 12);

        // Add a tile layer (the map background)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Load GeoJSON data and add it to the map
        fetch('Wards_from_2022.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function (feature) {
                        return {
                            color: "#FF0000",
                            weight: 2,
                            opacity: 1,
                            fillOpacity: 0.1
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties && feature.properties.NAME) {
                            layer.bindPopup("Ward: " + feature.properties.NAME);
                        }
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
