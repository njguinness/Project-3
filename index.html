<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Washington D.C. Ward Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        /* Style for the entire page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Style for the page title */
        h1 {
            margin-top: 20px;
            text-align: center;
            font-size: 24px;
            color: #333;
        }

        /* Style for the map container */
        #map {
            height: 600px; /* Height of the map */
            width: 80%; /* Width of the map */
            max-width: 1000px; /* Maximum width of the map */
            margin: 20px auto; /* Center the map */
            border: 2px solid #ccc; /* Border around the map */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* CSS for ward number labels */
        .ward-label {
            background-color: white;
            border-radius: 50%;
            padding: 5px;
            text-align: center;
            font-weight: bold;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Washington D.C. Ward Map</h1>
    <div id="map"></div>

    <!-- Include Leaflet.js library -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // Initialize the map and set its view to Washington, D.C.
        var map = L.map('map').setView([38.9072, -77.0369], 12);

        // Add a tile layer (the map background)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to calculate the centroid of a polygon
        function calculateCentroid(coordinates) {
            let centroid = [0, 0];
            let area = 0;

            for (let i = 0; i < coordinates[0].length - 1; i++) {
                const x1 = coordinates[0][i][0];
                const y1 = coordinates[0][i][1];
                const x2 = coordinates[0][i + 1][0];
                const y2 = coordinates[0][i + 1][1];

                const a = (x1 * y2 - x2 * y1);
                area += a;
                centroid[0] += (x1 + x2) * a;
                centroid[1] += (y1 + y2) * a;
            }

            area *= 0.5;
            centroid[0] /= (6 * area);
            centroid[1] /= (6 * area);

            return centroid;
        }

        // Load GeoJSON data and add it to the map
        fetch('Wards_from_2022.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function (feature) {
                        return {
                            color: "#FF0000", // Boundary color
                            weight: 2,        // Boundary thickness
                            opacity: 1,       // Boundary opacity
                            fillOpacity: 0.1  // Fill opacity
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        if (feature.properties && feature.properties.NAME) {
                            // Bind a popup showing the ward name
                            layer.bindPopup("Ward: " + feature.properties.NAME);

                            // Calculate the centroid of the polygon (for placing the label)
                            const centroid = calculateCentroid(feature.geometry.coordinates);

                            // Add a marker at the centroid with the ward number as a label
                            L.marker(centroid, {
                                icon: L.divIcon({
                                    className: 'ward-label',
                                    html: feature.properties.NAME,
                                    iconSize: [20, 20]
                                })
                            }).addTo(map);
                        }
                    }
                }).addTo(map);
            })
            .catch(error => {
                console.error("Error loading the GeoJSON data: ", error);
            });
    </script>
</body>
</html>
